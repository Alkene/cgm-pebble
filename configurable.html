  <head>
    <title>Data endpoint</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Configurable Pebble App</h1>
        <tt id="status"></tt>
      </div>

      <div data-role="content">

        <div data-role="fieldcontain">
          <label for="endpoint">Data endpoint:</label>
          <input type="text" name="endpoint" id="endpoint" />
        </div>

        <div data-role="fieldcontain">
          <label for="name">Name:</label>
          <textarea cols="40" rows="8" name="name" id="name"></textarea>
        </div>

<!--

          <label for="special-feature">Activate special feature:</label>

            <option value="off">Off</option>
            <option value="on">On</option>

        </div>

        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
            <legend>Choose as many snacks as you'd like:</legend>
            <input type="checkbox" name="checkbox-cheetos" id="checkbox-cheetos" class="custom" />

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <script>
      if (console && console.log && console.log.call) {
      } else {
        window.console = { log: function ( ) {
            $('#status').text([ ].slice.call(arguments).join(' '));
          }
        };
      }
      $('#status').text('initializing');
      function saveOptions() {
        $('#status').text('prepping save');
        var options = {
          'endpoint': $("#endpoint").val(),
          'name': $("#name").val()
          // 'special-feature': $("#special-feature").val(),
          // 'checkbox-cheetos': $("#checkbox-cheetos").is(':checked'),
          // 'checkbox-doritos': $("#checkbox-doritos").is(':checked'),
          // 'checkbox-fritos': $("#checkbox-fritos").is(':checked'),
          // 'checkbox-sunchips': $("#checkbox-sunchips").is(':checked')
        }
        try {
          if (window.localStorage && window.localStorage.setItem) {
            window.localStorage.setItem('cgmOpts', JSON.stringify(options));
          } else {
            window.localStorage.cgmOpts =  JSON.stringify(options);
          }
        } catch (e) {
          console.log('err', e);
          options.error = e;
        }
        $('#status').text(['prepped', JSON.stringify(options)].join(' '));
        return options;
      }

      $().ready(function() {
        $('#status').text('ready');
        $('#status').text('setting up events');
        $("#b-cancel").click(function() {
          console.log("Cancel");
          $('#status').text('canceling');
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          console.log("Submit");
          $('#status').text('submitting');

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          $('#status').text('closing');
          document.location = location;
          // console.log('saved', window.localStorage.cgmOpts);
        });
        $('#status').text('fetching from localStorage');
        var _raw = null;
        var opts = { };
        try {
          _raw = window.localStorage && window.localStorage.cgmOpts
                   ? window.localStorage.cgmOpts : null;
          opts = (_raw ? JSON.parse(_raw) : { });
        } catch (e) {
          opts.error = e;
          console.log(e);
          $('#status').text('error', JSON.stringify(e));
        }
        $('#status').text(['has opts', JSON.stringify(opts)].join(' '));
        console.log("opts", JSON.stringify(opts));
        $("#endpoint").val(opts && opts.endpoint ? opts.endpoint : '');

      });
    </script>
  </body>
</html>
